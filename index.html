<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">Weather Wizard</h1>
            <div class="form">
                <input type="text" placeholder="Search for a city" class="search-box" autofocus />
            </div>
            <div class="details">
                <section class="location">
                    <div class="city">New Delhi</div>
                    <div class="date">Sun 12 June 2022</div>
                </section>
                <section class="current">
                    <div class="temp">30<span>°c</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">22°c / 18°c</div>
                </section>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
